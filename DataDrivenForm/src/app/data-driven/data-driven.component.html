<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label for="name">Name</label>
      <br />
      <input type="text" class="form-control" id="name" formControlName="name">
      <div class="invalid" *ngIf="!myForm.controls['userData'].controls['name'].valid">
        Required
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <br />
      <input type="email" class="form-control" required id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$" formControlName="email">
      <div class="invalid" *ngIf="!myForm.controls['userData'].controls['email'].valid">
        Invalid Email
      </div>
    </div>
    <div class="form-group">
      <label for="post">Post</label>
      <br />
      <textarea rows="11" cols="100" class="form-control" id="post" formControlName="post">
      </textarea>
      <div class="invalid" *ngIf="!myForm.controls['userData'].controls['post'].valid">
        Minimum length 10
      </div>
    </div>
    <button type="button" class="btn btn-default" (click)="onGetData()">Get Data</button>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  </div>
</form>
